<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    인라인요소 
    <span class="인라인">
      삽입
    </span>
    하기
  </div>
  <div>
    <!--
      b태그 - 글자 굵게
    strong태그 - 글자를 굵게(강조) ->기계가 읽을때 '강조'라고 읽어줌 장애인을 위해서 사용가능

    i태그 - 글자 기울임
    em태그 - 글자를 기울임(강조) ->기계가 읽을때 '강조'라고 읽어줌 장애인을 위해서 사용가능
    -->

    <b>인라인요소</b>를 소개하겠습니다
    <strong>인라인요소</strong> 를 소개하겠습니다
    <i>인라인요소</i> 를 소개하겠습니다
    <em>인라인요소</em> 를 소개하겠습니다
    <a href="https://naver.com" target="_blank">네이버</a>

    <!-- 인라인 요소이나 공간을 인식하는 태그 button, img태그 -->
    <button>버튼
    </button>
    <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000086/86909/86909_320.jpg" alt="">
  </div>
</body>
</html>
