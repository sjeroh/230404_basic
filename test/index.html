<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 제목을 나타내는 태그 -->
  <h1>제목을 나타냅니다. 책에서 가장 큰 제목과 같음.</h1>
  <h2>두번째 제목</h2>

  <!-- 리스트를 나타내는 태그 -->

    <!-- li태그는 ul ol 태그의 1촌 자식으로 태그만 사용이 가능 -->

    <li>볼펜</li>

    라면끓이기

    <!-- I,i,A,a -->
    <li>물을 냄비에 준비한다.</li>
    <li>라면을 냄비에 넣는다.</li>
    <li>스프를 넣는다.</li>
    <li>건프레이크를 넣는다.</li>
    <li>달걀을 넣는다.</li>

  <h1>
    <a href="https://naver.com" target="_blank">🔍</a>
  </h1>
